<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>売上管理システム</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="main-nav">
    <button class="active" data-target="main-home">
      <div><span class="material-symbols-outlined nav-icon">home</span></div>
      <div class="nav-text">Home</div>
    </button>
    <button data-target="main-history">
      <div><span class="material-symbols-outlined nav-icon">history</span></div>
      <div class="nav-text">History</div>
    </button>
    <button data-target="main-settings">
      <div><span class="material-symbols-outlined nav-icon">settings</span></div>
      <div class="nav-text">Settings</div>
    </button>
  </nav>

  <main id="main-home">
    <header class="home">
      <div class="home-sum-money">
        <span class="optional">合計金額</span>
        &yen;<span class="home-sum-money-number">0</span>
      </div>
      <button class="primary home price-check disable">
        <span class="material-symbols-outlined">price_check</span>
        入金確定
      </button>
    </header>
    <div class="content">
      <div class="home reset-button">リセット</div>
      <div class="item-list"></div>
    </div>
  </main>
  <main id="main-history" hidden>
    <header class="history">履歴</header>
    <div class="content history history-list">
    </div>
    <div class="history history-edit">
      <header>履歴の編集</header>
      <ul style="color: gray;">
      </ul>
      <menu type="toolbar">
        <button class="ok-btn"><span class="material-symbols-outlined">done</span>OK</button>
        <div class="cancel-btn">Cancel</div>
      </menu>
    </div>
  </main>
  <main id="main-settings" hidden>
    <header class="settings">設定(調節中)</header>
    <div class="settings content">
      <details>
        <summary>ストアの切り替え</summary>
        <div id="settings-storelist">
          <input type="radio" name="storelist-radio" id="storelist-radio-0">
          <label for="storelist-radio-0">きらら</label>
          <input type="radio" name="storelist-radio" id="storelist-radio-1">
          <label for="storelist-radio-1">勉強</label>
        </div>
        <div class="text-button" id="settings-createstore">新規ストアの作成</div>
      </details>
      <details>
        <summary>ストア名の変更</summary>
        <input type="text" name="" id="settings-storename">
      </details>
      <details>
        <summary>商品情報</summary>
        <div class="item-info-table" id="settings-itemlist">
          <header>商品名</header>
          <header>値段</header>
          <header>備考/詳細</header>
          <div></div>
          <div>商品名1</div>
          <div>&yen;400</div>
          <div>商品の説明</div>
          <div class="edit-btn">編集</div>
          <div>商品名2</div>
          <div>&yen;200</div>
          <div>商品の説明</div>
          <div class="edit-btn">編集</div>
          <div>商品名3</div>
          <div>&yen;600</div>
          <div>商品の説明</div>
          <div class="edit-btn">編集</div>
        </div>
        <div class="text-button">新規商品追加</div>
      </details>
      <details>
        <summary>データ入出力</summary>
        <div>以下の機能は現在使用できません</div>
        <div class="text-button">売上をエクスポート(.csv)</div>
        <div class="text-button">全売上をエクスポート(.csv)</div>
        <div class="text-button">設定をエクスポート(.json)</div>
        <div class="text-button">設定をインポート(.json)</div>
      </details>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
